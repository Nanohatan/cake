<div class="card col-4 my-3" style="border: 3px dashed #ffb6c1;">
    <div class="card-header" style="border: 0px ;font-family: Yomogi;">{{ .month }}/{{.day}}</div>
    <div class="card-body">
        <h4 style="font-family: 'Mochiy Pop One', sans-serif; color: #d47d9c;">{{.cakeName}}</h4>
        <h2 style="color: #d47d9c;">{{ .cakeWord }}</h2>
        <p>{{ .description }}</p>
    </div>
</div>
